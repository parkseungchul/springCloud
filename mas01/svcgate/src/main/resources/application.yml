eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8889/eureka/
    healthcheck:
      enabled: true
zuul:
  ignored-services: '*'
  prefix: /
  routes:
    order: /order/**
    work: /work/**